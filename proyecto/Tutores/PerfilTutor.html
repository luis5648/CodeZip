<!-- Esto es una plantilla para testing -->

<!doctype html>
<html lang="latam">
<head>
    <meta charset="utf-8">
    <title>TUTOR</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style-perfilTutor.css">
</head>

<body>
  <div class="background"></div>
  <div class="body-wrapper">
    <div class="panel">
      <div class="aside">
        <div class="avatar"><img src="../PIC/01code.jpeg"/></div>
        <div class="seperator"></div>
        <div class="list">
          <div class="item selected">Cuenta</div>
          <div class="item">Alumnos</div>
          <div class="item">Ejercicios</div>
          <div class="item">Proyectos</div>
          <div class="item">Evaluaci√≥n</div>
          <div class="item">Material</div>
        </div>
        <div class="log-out">SALIR</div>
      </div>
      <div class="view">
        <div class="sub-title">ADMIN PANEL</div>
        <div class="main-title">GENERAL</div>
        <div class="seperator"></div>
        <div class="health-charts">
          <div class="chart system">
            <div class="title">SYSTEM HEALTH</div>
            <div class="info">
              <div class="circle"></div>
              <div class="percentage">75%</div>
            </div>
          </div>
          <div class="chart network">
            <div class="title">NETWORK HEALTH</div>
            <div class="info">
              <div class="circle"></div>
              <div class="percentage">60%</div>
            </div>
          </div>
          <div class="chart storage">
            <div class="title">STORAGE HEALTH</div>
            <div class="info">
              <div class="circle"></div>
              <div class="percentage">25%</div>
            </div>
          </div>
          <div class="clear-fix"></div>
        </div>
        <div class="min-seperator"></div>
        <div class="general-settings">
          <div class="set language">
            <div class="title">LANGUAGE:</div>
            <div class="value">
              <select name="">
                <option>ENGLISH</option>
                <option>ARABIC</option>
                <option>FRENCH</option>
              </select>
            </div>
            <div class="clear-fix"></div>
          </div>
          <div class="set date">
            <div class="title">DATE:</div>
            <div class="value">
              <div class="current">9 / 7 / 2016</div>
              <div class="change">CHANGE</div>
              <div class="clear-fix"></div>
            </div>
            <div class="clear-fix"></div>
          </div>
          <div class="set time">
            <div class="title">TIME:</div>
            <div class="value">
              <div class="current">
                <div class="numbers">02 : 39</div>
                <div class="extra">AM</div>
                <div class="clear-fix"></div>
              </div>
              <div class="change">CHANGE</div>
              <div class="clear-fix"></div>
            </div>
            <div class="clear-fix"></div>
          </div>
        </div>
      </div>
      <div class="clear-fix"></div>
    </div>
  </div>


</body>
</html>
