<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Contraseña Olvidada</title>
    <link rel="stylesheet" href="../CSS/style-resetPaswword.css">
  </head>
  <body>



    <!-- FORGOT PASSWORD FORM -->
    <div class="login-box text-center">
    	<div class="logo">Olvidaste tu contraseña?</div>
    	<!-- Main Form -->
    	<div class="login-form-1">
    		<form id="forgot-password-form" class="text-left">
    			<div class="etc-login-form">
    				<p>Cuando ingrese su dirección de correo electrónico registrada,
              se le enviarán instrucciones sobre cómo restablecer su contraseña.</p>
    			</div>
    			<div class="login-form-main-message"></div>
    			<div class="main-login-form">
    				<div class="login-group">
    					<div class="form-group">
    						<label class="tituloMail">Email:</label><br>
    						<input type="text" name="MailEnviado"class="boxMail"placeholder="Escriba su correo..."><br><br>

    					</div>
    				</div>

    			</div>
            <button type="submit" name="botonSendForgot" class="BotonEnviar">Enviar</button>


    		</form>
      </div>

  </body>
</html>
